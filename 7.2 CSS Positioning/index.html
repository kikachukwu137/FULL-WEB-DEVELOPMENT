<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      position:relative;
      top: 100px;
      background-color: blue;
      height:300px;
      width:500px;
      margin: 200px
    }
    .red-circle{
      position:absolute;
      left: 250px;
      top:150px;
      border-radius: 50%;
      background-color: red;
      height:200px;
      width:200px;
      z-index: -1;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
